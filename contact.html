<head>
    <meta charset="utf-8" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/mrCodeer-Bootstrap/">mrCoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/mrCodeer-Bootstrap/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mrCodeer-Bootstrap/about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Topics
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technology</a></li>
                            <li><a class="dropdown-item" href="#">Web Development</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#">Support</a></li>
                            <li><a class="dropdown-item" href="#">Write For Us</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/mrCodeer-Bootstrap/contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <div class="mx-2">
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">
                        SignUp
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-4 col-lg-8">
        <h2>Contact Us</h2>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                </div>
            </div>
            <div class="form-group">
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Select Your Query</option>
                    <option value="Web">One</option>
                    <option value="Tech Stack">Two</option>
                    <option value="Technology">Three</option>
                    <option value="others">Three</option>
                </select>
            </div>
            <div class="form-group row mb-4">
                <div class="col-lg-3 col-md-3">Are You A Member?</div>
                <div class="col-lg-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="gridCheck1">
                        <label for="gridCheck1" class="form-check-label">Yes</label>
                    </div>
                </div>
            </div>
            <div class="form-group row mb-4">
                <div class="col-lg-3 col-md-3">Are You A Professor?</div>
                <div class="col-lg-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="gridCheck3">
                        <label for="gridCheck3" class="form-check-label">Yes</label>
                    </div>
                </div>
            </div>
            <div class="form-group row mb-4">
                <div class="col-lg-3 col-md-3">Are You A Coder?</div>
                <div class="col-lg-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="gridCheck5">
                        <label for="gridCheck5" class="form-check-label">Yes</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tell Us About Yourself:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea2" class="form-label">Elaborate Your Concern:</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="container col-lg-8">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2022–2023 mrCoder, Inc. | <a href="#">Privacy</a> | <a href="#">Terms</a></p>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
